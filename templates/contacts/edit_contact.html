{% extends 'base.html' %} {% block contenu %}
<div class="row mt-2">
  <div class="col-md-6 col-auto mt-4">
    <div class="card card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="nom">Nom </label>
          <input
            type="text"
            class="form-control"
            name="nom"
            value="{{contact.nom}}"
          />
        </div>

        <div class="form-group">
          <label for="nom">Prenom </label>
          <input
            type="text"
            class="form-control"
            name="prenom"
            value="{{contact.prenom}}"
          />
        </div>

        <div class="form-group">
          <label for="telephone">Telephone </label>
          <input
            type="text"
            class="form-control"
            name="telephone"
            value="{{contact.telephone}}"
          />
        </div>

        <div class="form-group">
          <label for="nom">Email </label>
          <input
            type="email"
            class="form-control"
            name="email"
            value="{{contact.email}}"
          />
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
